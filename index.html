<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="=test/css" href="styles.css" />
    <title>Cat Depthmap.js</title>

</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>


    <script>
        let app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
        document.body.appendChild(app.view);

        let img = new PIXI.Sprite.from("cat.jpg");
        img.width = window.innerWidth;
        img.height = window.innerHeight;
        app.stage.addChild(img);

        depthMap = new PIXI.Sprite.from("cat-map.jpg");
        app.stage.addChild(depthMap);

        displacementFilter = new PIXI.filters.DisplacementFilter(depthMap);
        app.stage.filters = [displacementFilter];

        window.onmousemove = function(e)
        {
            displacementFilter.scale.x = (window.innerWidth / 2 - e.clientX) / 25;
            displacementFilter.scale.y = (window.innerHeight / 2 - e.clientY) / 20;
        };


    </script>

</body>

</html>
